<div class="employeeadd">
    <mat-card class="example-card">
        <form #roomsForm="ngForm" (ngSubmit)="AddEmployee(roomsForm)">
            <mat-card-header>
                <mat-card-title>Employee Creation Form</mat-card-title>
                <mat-card-subtitle>Fill Details Below</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>

                    <div class="form-group">
                        <mat-form-field>
                            <mat-label> Name </mat-label>
                            <input matInput class="form-control" type="text" name="employee_name" placeholder="Name of the Employee" [(ngModel)]="employee.employee_name" required/>
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field>
                            <mat-label> Salary </mat-label>
                            <input matInput class="form-control" type="number" name="employee_salary" placeholder="Salary of the Employee" [(ngModel)]="employee.employee_salary" required/>
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <mat-form-field>
                            <mat-label> Age </mat-label>
                            <input matInput class="form-control" type="number" name="employee_age" placeholder="Age of the Employee" [(ngModel)]="employee.employee_age" required/>
                        </mat-form-field>
                    </div>
                    
                    
                    
                    
            
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [disabled]="roomsForm.invalid" type="submit">
                    submit
                </button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
