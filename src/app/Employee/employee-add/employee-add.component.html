<form #roomsForm="ngForm" (ngSubmit)="AddEmployee(roomsForm)">
    <div class="form-group">
        <input class="form-control" type="text" name="id" placeholder="Id of the Employee" [(ngModel)]="employee.id" required/>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="employee_name" placeholder="Name of the Employee" [(ngModel)]="employee.employee_name" required/>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="employee_salary" placeholder="Salary of the Employee" [(ngModel)]="employee.employee_salary" required/>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="employee_age" placeholder="Age of the Employee" [(ngModel)]="employee.employee_age" required/>
    </div>
    <div>
        <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">
            submit
        </button>
    </div>
</form>
