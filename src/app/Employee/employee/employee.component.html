<div class="employeeinput">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Enter the Employee ID</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
            <input class="form-control" type="number" name="employee_salary" placeholder="Id of the Employee" [(ngModel)]="employee_id" required/>
            <button mat-button (click)="getDetails()">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>


<div class="employeedetails" *ngIf="detailsavailable">
    <mat-card class="example-card">
        <mat-card-header>
          
          <mat-card-title>{{employee.employee_name}}</mat-card-title>
          <mat-card-subtitle>{{employee.id}}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
            <mat-list>
                <mat-list-item>Id : {{employee.id}}</mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>Salary : {{employee.employee_salary}}</mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>Age : {{employee.employee_age}}</mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
